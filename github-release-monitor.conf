# GitHub Release Monitor Configuration
# Copy this file and update the values for your specific use case

# =============================================================================
# REPOSITORY CONFIGURATION
# =============================================================================

# GitHub repository details
GITHUB_OWNER="your-username"          # GitHub username or organization name
GITHUB_REPO="your-repo-name"          # Repository name
GITHUB_TOKEN="ghp_xxxxxxxxxxxx"       # GitHub personal access token

# =============================================================================
# RELEASE MONITORING
# =============================================================================

# Monitor specific minor version releases (e.g., "v1.2" will monitor v1.2.0, v1.2.1, v1.2.2, etc.)
MINOR_VERSION_PREFIX="v1.2"           # Version prefix to monitor

# Directory where releases will be downloaded
DOWNLOAD_DIR="/opt/releases/my-app"    # Absolute path to download directory

# File to store the last downloaded version state
STATE_FILE="/opt/releases/my-app/.last-version"

# =============================================================================
# ASSET FILTERING (Optional)
# =============================================================================

# Regex pattern to match specific release assets
# Examples:
# ASSET_PATTERN=".*\.zip$"              # Only download .zip files
# ASSET_PATTERN=".*linux.*\.tar\.gz$"   # Only Linux tar.gz files
# ASSET_PATTERN="my-app-.*"             # Only assets starting with "my-app-"
ASSET_PATTERN=".*"                     # Download all assets (default)

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log file path (leave empty to disable file logging)
LOG_FILE="/var/log/github-release-monitor.log"

# Verbose output (true/false)
VERBOSE=false