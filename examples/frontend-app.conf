# GitHub Release Monitor Configuration - Frontend App
# Example configuration for a frontend application

# =============================================================================
# REPOSITORY CONFIGURATION
# =============================================================================

# GitHub repository details
GITHUB_OWNER="mycompany"               # GitHub username or organization name
GITHUB_REPO="frontend-app"             # Repository name
GITHUB_TOKEN="ghp_xxxxxxxxxxxx"        # GitHub personal access token

# =============================================================================
# RELEASE MONITORING
# =============================================================================

# Monitor specific minor version releases (e.g., "v2.1" will monitor v2.1.0, v2.1.1, v2.1.2, etc.)
MINOR_VERSION_PREFIX="v2.1"            # Version prefix to monitor

# Directory where releases will be downloaded
DOWNLOAD_DIR="/opt/releases/frontend"  # Absolute path to download directory

# File to store the last downloaded version state
STATE_FILE="/opt/releases/frontend/.last-version"

# =============================================================================
# ASSET FILTERING (Optional)
# =============================================================================

# Regex pattern to match specific release assets
# Examples:
# ASSET_PATTERN=".*\.zip$"              # Only download .zip files
# ASSET_PATTERN=".*build.*\.tar\.gz$"   # Only build tar.gz files
# ASSET_PATTERN="dist-.*"               # Only assets starting with "dist-"
ASSET_PATTERN=".*build.*\.zip$"        # Download build ZIP files

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log file path (leave empty to disable file logging)
LOG_FILE="/var/log/github-monitor-frontend.log"

# Verbose output (true/false)
VERBOSE=false