# GitHub Release Monitor Configuration - Microservice
# Example configuration for a microservice application

# =============================================================================
# REPOSITORY CONFIGURATION
# =============================================================================

# GitHub repository details
GITHUB_OWNER="mycompany"               # GitHub username or organization name
GITHUB_REPO="payment-service"          # Repository name
GITHUB_TOKEN="ghp_xxxxxxxxxxxx"        # GitHub personal access token

# =============================================================================
# RELEASE MONITORING
# =============================================================================

# Monitor specific minor version releases (e.g., "v3.0" will monitor v3.0.0, v3.0.1, v3.0.2, etc.)
MINOR_VERSION_PREFIX="v3.0"            # Version prefix to monitor

# Directory where releases will be downloaded
DOWNLOAD_DIR="/opt/releases/payment-service"  # Absolute path to download directory

# File to store the last downloaded version state
STATE_FILE="/opt/releases/payment-service/.last-version"

# =============================================================================
# ASSET FILTERING (Optional)
# =============================================================================

# Regex pattern to match specific release assets
# Examples:
# ASSET_PATTERN=".*\.jar$"              # Only download JAR files
# ASSET_PATTERN=".*docker.*"           # Only Docker-related assets
# ASSET_PATTERN="service-.*\.(jar|zip)$" # Only service JARs/ZIPs
ASSET_PATTERN=".*\.jar$"               # Download JAR files

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log file path (leave empty to disable file logging)
LOG_FILE="/var/log/github-monitor-payment-service.log"

# Verbose output (true/false)
VERBOSE=false