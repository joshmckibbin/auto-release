# GitHub Release Monitor Configuration - Backend API
# Example configuration for a backend API application

# =============================================================================
# REPOSITORY CONFIGURATION
# =============================================================================

# GitHub repository details
GITHUB_OWNER="mycompany"               # GitHub username or organization name
GITHUB_REPO="backend-api"              # Repository name
GITHUB_TOKEN="ghp_xxxxxxxxxxxx"        # GitHub personal access token

# =============================================================================
# RELEASE MONITORING
# =============================================================================

# Monitor specific minor version releases (e.g., "v1.5" will monitor v1.5.0, v1.5.1, v1.5.2, etc.)
MINOR_VERSION_PREFIX="v1.5"            # Version prefix to monitor

# Directory where releases will be downloaded
DOWNLOAD_DIR="/opt/releases/backend"   # Absolute path to download directory

# File to store the last downloaded version state
STATE_FILE="/opt/releases/backend/.last-version"

# =============================================================================
# ASSET FILTERING (Optional)
# =============================================================================

# Regex pattern to match specific release assets
# Examples:
# ASSET_PATTERN=".*\.tar\.gz$"          # Only download .tar.gz files
# ASSET_PATTERN=".*linux.*x64.*"       # Only Linux x64 binaries
# ASSET_PATTERN="api-server-.*"         # Only assets starting with "api-server-"
ASSET_PATTERN=".*linux.*\.tar\.gz$"    # Download Linux tar.gz files

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log file path (leave empty to disable file logging)
LOG_FILE="/var/log/github-monitor-backend.log"

# Verbose output (true/false)
VERBOSE=false